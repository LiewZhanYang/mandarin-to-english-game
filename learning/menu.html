<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandarin to English Game Menu</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("picturemenu.jpeg")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .menu-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .menu-title {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #fff;
      }
      .menu-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1.2rem;
        margin: 10px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .menu-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu-title">Mandarin to English Game</div>
      <a href="index.html" class="menu-button">Start Game</a>
      <a href="instructions.html" class="menu-button">Instructions</a>
    </div>
  </body>
</html>
